<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION</title>
</head>
<body>
    <p>Choose your gender</p>
    <form>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br>
    <p>Choose your hobbies</p>
    <input type="checkbox" id="hobbie1" name="hobbie1" value="Cooking">
    <label for="hobbie1">Cooking</label><br>
    <input type="checkbox" id="hobbie2" name="hobbie2" value="Swimming">
    <label for="hobbie2">Swimming</label><br>
    <input type="checkbox" id="hobbie3" name="hobbie3" value="Reading">
    <label for="hobbie3">Reading</label><br>
    <input type="checkbox" name="hobbie4" id="hobbie4" value="sports">
    <label for="hobbie4">Sports</label><br>
    <input type="checkbox" id="hobbie5" name="hobbie5" value="music">
    <label for="hobbie5">Music</label><br>
    <input type="submit">
    </form>
</body>
</html>
