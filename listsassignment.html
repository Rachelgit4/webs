<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
   <p>Below is ordered list:</p>
   <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
   </ol>
   <p>Belew is unordered list:</p>
   <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
   </ul>
   <p>Below is description list:</p>
   <dl>
    <dt>Item 1</dt>
    <dd>Description</dd>
    <dt>Item 2</dt>
    <dd>Description</dd>
    <dt>Item 3</dt>
    <dd>Description</dd>
    <dt>Item 4</dt>
    <dd>Description</dd>
   </dl>
</body>
</html>
